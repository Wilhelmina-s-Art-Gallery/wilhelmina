<div>
  <div class="columns">
    <div id="footer-logo" class="column is-5">
      <img src="/images/system/logo-colour.svg" />
    </div>
    <div class="column is-size-6">
      <aside class="contact" id="contact">
          <div class="contact-box">
              <div class="content-box">
                  <div class="contact-form">
                      <form action="#" method="POST">
                          <textarea placeholder="Have anything to say?" name="message" required="required"></textarea>
                          <input placeholder="your email address" id="feedback-from" type="email"
                              name="email" name="_replyto" required="required">
                          <button class="button is-rounded" type="submit" id="send">Send</button>
                      </form>
                  </div>
              </div>

              <div class="content-box contact-form">
                  <div id="success-message" hidden>
                      <h2 class="is-size-2 has-text-centered has-text-white has-text-weight-bold">We received your submission</h2>
                      <p class="has-text-centered has-text-white">Thank you very much for your message.  We will reply to you as soon as possible.</p>
                  </div>
              </div>
          </div>
      </aside>
      <ul class="is-size-5 svg-list">
        <li class="location">{{ site.Params.street_address | markdownify }}</li>
        <li class="instagram"><a href="https://instagram.com/wilhelminas-art_gallery/" title="WAG's Instagram account">Instagram</a></li>
        <li class="facebook" ><a href="https://www.facebook.com/profile.php?id=100092925767688" title="Donald's Facebook account">Facebook</a></li>
      </ul>
    </div>
  </div>
</div>
