{{ define "main" }}
  <section class="hero is-large has-bg-img">
    <div class="hero-body">
      <p class="title has-text-white">
        {{ .Params.hero_title | markdownify }}<br>
        {{ .Params.hero_subtitle | markdownify }}<br>
        <span class="is-size-4">{{ .Params.exhibition_date | markdownify }}</span>
      </p>
      <p class="subtitle has-text-white has-text-weight-bold">
        {{ .Params.description | markdownify }}
      </p>
      <p class="subtitle has-text-white has-text-weight-bold">
        In collaboration with:
      </p>
      <img src="https://imagedelivery.net/pUQ8MV0SyIpam560ZqHrQA/4951e8a8-f08d-4e3b-bd86-aa1e7910b200/logo" alt="Nosbaum Reding Gallery">
    </div>
  </section>
{{ end }}
