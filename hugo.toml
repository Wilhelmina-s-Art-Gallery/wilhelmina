baseURL = 'https://www.wilhelmina.gallery/'
languageCode = 'en-gb'
timeZone = 'Europe/Athens'
title = "Wilhelmina's"
rssTitle = "Wilhelmina's"
# Sets RSS feed title (for RSS readers)

seoTitle = "Wilhelmina's"
# Sets homepage <title> (for SEO)

disableKinds = ["robotsTXT"]
disableHugoGeneratorInject = 'true'
# relativeURLs = 'true'
contentDir = 'content'
enableInlineShortcodes = true
enableGitInfo = true
enableRobotsTXT = true
paginate = 50

[frontmatter]
  date = ["date", "publishDate", "lastmod"]
  lastmod = ['lastmod', ':git', ':fileModTime', ':default']
  publishDate = ["publishDate", "date"]
  expiryDate = ["expiryDate"]

[params]
  color = '##fce70d'
  # Sets theme colour& Safari mask icon colour
  cloudflare_images = 'https://imagedelivery.net/pUQ8MV0SyIpam560ZqHrQA/'
  assets_url = 'https://assets.donaldjenkins.com/'
  video_url = 'https://customer-j00pa75eocpcmpyc.cloudflarestream.com/'
  video_suffix = '/manifest/video.m3u8'
  thumbnail_suffix = '/thumbnails/thumbnail.jpg?time='
  assets_thumbnails = 'https://assets.donaldjenkins.com/images/thumbnails/'

  description = 'Wilhelmina’s Art Gallery exhibits contemporary works by International artists on Hydra between June and October. The exhibitions are displayed inside a historic building on Mandraki Beach that was once the Captain’s Mansion. This year the artists displayed are vastly different but share in common supreme technical skill and treat subjects rooted in universal themes, particularly nature, myth, philosophy and dreams.'
  seo_description = 'Wilhelmina’s Art Gallery exhibits contemporary works by International artists on Hydra between June and October. The exhibitions are displayed inside a historic building on Mandraki Beach that was once the Captain’s Mansion. This year the artists displayed are vastly different but share in common supreme technical skill and treat subjects rooted in universal themes, particularly nature, myth, philosophy and dreams.'
