  street_address = 'Mandraki Bay, Hydra, Greece, 18040'

  [sitemap]
    changefreq = 'always'
    filename = 'sitemap.xml'
    priority = 0.5

  [build]
    writeStats = true

  [markup.goldmark.renderer]
    unsafe = true # Allow HTML in md files

